<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Responsive.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="header">
        <b><h1>SURVEY FORM</h1></b>
    <i><h2>Thank You for Taking Your Time</h2></i>
    </section>
    <form action="">
        
        <section id="form">
    <div>
        
        <label for="name" id="label-name">Name</label><br><br>
        <input type="text" id="name" placeholder="Enter Your Name" class="box" required><br><br>
        <label for="email" id="label-email">Email</label><br><br>
        <input type="email" id="email" placeholder="Enter Your Email" class="box" required><br><br>
        <label for="contact" id="label-contact">Contact</label><br><br>
        <input type="phone" id="contact" placeholder="Enter Your Contact" class="box" required><br><br>
        <label for="age" id="label-age">Age</label><br><br>
        <input type="number" id="age" placeholder="Enter Your Age" class="box" maxlength="3"><br><br>
        <div><label for="Location" id="label-Location">Your Current Location</label><br><br>
            <input type="Location" id="Location" placeholder="Enter Your Location" class="box" maxlength="10" required><br><br>
          <label for="About" id="about">About</label><br><br>
          <textarea name="type" id="comment" class="box"
                placeholder="Enter About Your here">
            </textarea><br><br>
        </div><br><br>
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label><br><br>
             
            <!-- Dropdown options -->
            <select name="role" id="role" class="box">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
            
        </div><br><br>
        <div class="form-control" >
            <label for="role" id="label-role">
                What is Your Skills?
            </label><br><br>
             
            <!-- Dropdown options -->
            <select name="role" id="role" class="box">
                <option value="HTML">HTML</HTML></option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">
                    Javascript
                </option>
                <option value="other">Other</option>
            </select>
        </div><br><br>
        <div class="form-control">
            <label>
                Do You like This Survey?
            </label><br><br>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div><br><br>
        <label for="file" id="label-file">Resume</label><br>
        <input type="file" id="file"  accept="pdf"><br><br><br>
        <button type="submit" value="submit"  class="box">
            Submit
        </button>


    </div>
</section>
</form>
</body>
</html>
